{%extends 'base.html' %}
{%block css%}
<style>

  html {
      scroll-behavior: smooth;
    }
        
  input {
    padding: 7px;
    width: 100%;
    margin-bottom: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    transition: border-color 0.3s ease-in-out;
    outline: none;
    color: #333;
    display: flex;

    }
    form {
    display: flex;
    flex-direction: column;
  }

  p {
    text-align: center;
  }

  a{
    color: red;
    text-decoration: None;
    font-size: 1.5rem
  }

</style>

{%endblock%}

{%block content%}
  <div class="row" style="margin-top: 1rem">
      <div class="col-4 d-inline-block mx-auto">
        <div>
          <h1 class="text-center">Iniciar Sesión</h1>
        </div>
          {% if form.errors %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>El nombre de usuario y/o la contraseña son incorrectos</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {%endif%}
          <form method="post" action="{% url 'login' %}">
              {%csrf_token %}
              {{form}}
              <button type="submit" class="btn btn-primary" style = 'margin-top: 2rem;'>Iniciar Sesión</button>
          </form>
          <p style="margin-top: 1rem; font-size: 1rem;">Si no tienes cuenta <a href="/accounts/register">crea una</a></p>
      </div>
  </div>

{%endblock%}
