{%extends 'base.html'%}

    {%block content%}
        
        {%if user.is_authenticated %}
            <h1>Bienvenido, {{user.first_name}} {{user.last_name}}</h1>
            <a href="{%url 'logout'%}">Logout</a>
        {%else%}
            <h1>Bienvenido, Cliente</h1>
            <a href="{%url 'login'%}">Login</a>
        {%endif%}
    {%endblock%}
</body>
</html>
